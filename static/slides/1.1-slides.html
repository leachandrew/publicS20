# Economics as a *Way of Thinking*

.pull-left[

- Economics is a .hi-purple[way of thinking] based on a few core ideas:

- .hi[People respond to incentives]
    - Money, punishment, taxes and subsidies, risk of injury, reputation, profits, sex, effort, morals

- .hi[Environments adjust until they are in equilibrium]
    - Prices adjust until supply and demand are balanced
    - Competing agents adjust their strategies until each is optimal given others’ actions

# Optimization and Equilibrium

.pull-left[
- If people can *learn* and *change* their behavior, they will always switch to a higher-valued option

- If there are no alternatives that are better, people are at an *optimum*

- If everyone is at an optimum, the system is in *equilibrium*
]

.pull-right[
.center[
![:scale 70%](https://www.dropbox.com/s/wp97bsk0yni31k9/incentive2.jpg?raw=1)

![:scale 70%](https://www.dropbox.com/s/j7xenkgo3p71vke/equilibriumbalance.png?raw=1)
]
]
]

# The Two Major Models of Economics as a "Science"

.pull-left[

## Optimization

- Agents have objectives they value

- Agents face constraints

- Make tradeoffs to maximize objectives within constraints

.center[
![](https://www.dropbox.com/s/qvr240t5j6t3arm/optimize.jpeg?raw=1)
]
]

--

.pull-right[

## Equilibrium

- Agents face competition from others that affect prices

- Agents adjust their behaviors based on prices

- Stable outcomes result where all agents cease adjusting

.center[
![](https://www.dropbox.com/s/j7xenkgo3p71vke/equilibriumbalance.png?raw=1)
]

]

# Model 1: Optimization

.pull-left[

- .shout[Optimization]: which action(s) best achieve an *objective*? 
    - How long should I keep my old car before buying a new one?
    - Should the U.S. legalize marijuana?
    - Which college courses should I pick?
    - Which political campaign platform will win the most votes?
    - Which path minimizes travel time? 

- Find the *optimum* using .whisper[marginal analysis]
]

.pull-right[
.center[
![](https://www.dropbox.com/s/qvr240t5j6t3arm/optimize.jpeg?raw=1)
]
]

---

# Model 2: Equilibrium

.pull-left[

- .shout[Equilibrium]: how do stable outcomes emerge in the world (and change)? 
    - Why is there a shortage of affordable housing in big cities?
    - Why is the price of Apple iPhones so high?
    - Why is there only one provider of electricity in a city?
    - Why did the recent election turn out the way it did?

- Find the outcome where *no agents change their behavior* using .whisper[supply and demand]
]

.pull-right[
.center[
![](https://www.dropbox.com/s/j7xenkgo3p71vke/equilibriumbalance.png?raw=1)
]
]

---

# Model 3: Game Theory

.pull-left[

- .shout[Game Theory]: what outcome will we *jointly* reach if our choices are **strategic**?
    - Can big companies secretly all raise prices together?
    - Are markets with only a few sellers actually competitive?
    - How can we coordinate our actions to reduce climate change?
    - Why is doping so prevalent in professional sports?

- Find the outcome where *no agents change their behavior* (again, but slightly different!)
]

.pull-right[
.center[
![](https://www.dropbox.com/s/tymdsxbqaq2scxq/chessknights.jpg?raw=1)
]
]

# Transaction Costs and Exchange II

.pull-left[
- With high transaction costs, resources *cannot* be traded

- Resources *cannot* be switched to higher-valued uses

- If others value goods higher than their current owners, resources are *inefficiently* allocated!
]

.pull-right[
.center[
![](https://www.dropbox.com/s/r9swgigquy9m6g2/transactionscosts.JPG?raw=1)
]
]

# Social Problems that Markets Solve Well 

.pull-left[
- **Problem 1**: Resources have multiple uses and are rivalrous

- **Problem 2**: Different people have different subjective valuations for uses of resources

- **It is inefficient (immoral?) to use a resource in a way that prevents someone else who values it more from using it!**

]

.pull-right[
.center[
![](https://www.dropbox.com/s/mh8owncbsm2lqkv/tugofwar.png?raw=1)
]
]

---

# Social Problems that Markets Solve Well I

.pull-left[

- .hi[Markets] are institutions that facilitate voluntary *impersonal* exchange and reduce transaction costs

- Prices in a functioning market accurately measure **opportunity cost** of using resources in a particular way
  - The price of a resource is the amount someone else is willing to pay to acquire it from its current use/owner
]

.pull-right[
.center[
![](https://www.dropbox.com/s/lmabz8rai4klokf/markets2.jpg?raw=1)
]
]

---

# Social Problems that Markets Solve Well II

.pull-left[
- .hi[Property rights] provide a pattern of ownership

- .hi[Prices] give us information about how to use scarce resources

- .hi[Profits] incentivize production and .hi[Losses] discipline us
]

.pull-right[
.center[
![](https://www.dropbox.com/s/lmabz8rai4klokf/markets2.jpg?raw=1)
]
]

# Methodological Individualism

.pull-left[

- .hi[Only individual people act]

- The individual is the base unit of all economic analysis

- *"How will action/choice/policy/institution [X] affect each individual's well-being?"*
]

.pull-right[

.center[
![](https://www.dropbox.com/s/pjp9bpvqp54ldn4/individual1.png?raw=1)
]

# *Groups* Don't Choose

.pull-left[

- .hi-slate["Society"] is not a choosing-agent or an optimization problem

- Individuals have different interests in their different capacities
  - Consumers
  - Producers
  - Voters
  - Interest groups
  - Elected officials
  - Bureaus
